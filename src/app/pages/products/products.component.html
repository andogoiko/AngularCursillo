<section class="products">
    <mat-card class="card" *ngFor="let product of products">
        <mat-card-header>
            {{product.name}}
        </mat-card-header>
        <mat-card-content>
            {{product.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">
                Buy {{product.price | currency}}
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
            
        </mat-card-actions>
    </mat-card>
</section>
